<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Div utile a colorare il background verde -->
    <div class="back-green"></div>

    <main>
        <!-- Div contenitore della web-app -->
        <div id="app">

            <div class="main-container">

                <!-- Parte sinistra, contenente nome utente, searchbar e chat -->
                <div class="left-side">

                    <!-- Blocco utente -->
                    <div class="user">

                    </div>

                    <!-- Blocco notifiche -->
                    <div class="notifiche">

                    </div>

                    <!-- Search bar -->
                    <div class="search">

                    </div>

                    <!-- Blocco messaggi -->
                    <div class="chats">

                    </div>

                </div>

                <!-- Parte destra, contenente chat attiva, messaggi inviati e ricevuti e input bar -->
                <div class="right-side">

                    <!-- Blocco header chat attiva -->
                    <div class="active-chat-header">

                    </div>

                    <!-- Blocco main chat attiva -->
                    <div class="active-chat-main">

                    </div>

                    <!-- Blocco invio messaggio -->
                    <div class="active-chat-text">
                        
                    </div>

                </div>

            </div>

        </div>


    </main>






    <script type="text/javascript" src="main.js"></script>
</body>
</html>
